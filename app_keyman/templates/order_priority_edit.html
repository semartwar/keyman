{% extends "base.html" %}
{% block title %}Редактирование приоритета{% endblock %}
{% block content %}

<form role="form" method="post" action="{% url 'priorities:edit' priority_id %}">
{% csrf_token %}
    <div class="form-group">
        <label for="id_name">Наименование приоритета</label>
        <input name="name" type="text" class="form-control" id="id_name" placeholder="Наименование приоритета" value="{{ priority_form.name.value }}">
    </div>
    <div class="form-group">
    <div class="checkbox">
        <label>
            <input type="checkbox" id="id_is_default" {% if priority_form.is_default.value %}checked="checked"{% endif %}> По умолчанию
        </label>
    </div>
    </div>
    <button type="submit" class="btn btn-primary">Сохранить</button>
</form>

{% endblock %}
